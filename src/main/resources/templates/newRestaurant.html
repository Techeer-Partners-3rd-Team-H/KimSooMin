<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Restaurants</h1>
    <h4 class="mb-3">원하는 레스토랑을 찾아보세요.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="restaurant-id" th:value="${restaurant.restaurantName}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="레스토랑 이름" id="restaurant-name" th:value="${restaurant.restaurantName}"></input>
                </header>
                <section class="mb-5">
                    <input type="text" class="form-control" placeholder="카테고리" id="category" th:value="${restaurant.category}"></input>
                </section>

                <!-- id가 있을 때는 [수정] 버튼을, 없을 때는 [등록] 버튼이 보이게 함 -->
                <button th:if="${restaurant.restaurantName} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${restaurant.restaurantName} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>
<script src="/restaurant.js"></script>
</body>
</html>
